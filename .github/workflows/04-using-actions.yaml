name: 04 - Using Actions
on: workflow_dispatch
jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: 04-using-actions/demo-app
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            - name: Setup NodeJS
              uses: actions/setup-node@v4
              with:
                node-version: "20.x"
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm run test
